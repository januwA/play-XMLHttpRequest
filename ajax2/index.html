<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script src="./ajax2.js"></script>
  <script>
    let l = console.log;

    let d = new FormData();
    d.append('name', 'ajanuw')
    l(typeof d)
    l(Object.prototype.toString.call(d))

    let g = ajanuw.get('http://localhost:3000/test/text?a=123', {
      query: {
        name: 'ajanuw',
        age: 12
      },
      headers: {
        'content-type': 'text/plain'
      },
      timeout: 3000,
      responseType: 'text'
    }).ok(res => {
      l(res.data)
    })

    g.abort(function (res) {
      l(res)
    })

    g.loadstart(function (start) {
      l('start')
    })

    g.progress(function (e) {
      l(e)
    })
    g.loadend(function (end) {
      l('end')
    })
  </script>
</body>

</html>

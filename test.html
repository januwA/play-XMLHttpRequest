    <script>
        let l = console.log
        let reqs = {}
        let url = "http://localhost:1995/api/get?name=1"

        let resolve, reject;
        let p = new Promise((rs, rj) => {
            resolve = rs;
            reject = rj;
        })
        let xhr = new XMLHttpRequest();
        name = 'ajanuw'
        reqs[name] = xhr;
        xhr.addEventListener('readystatechange', function (e) {
            if (xhr.readyState === 4) {
                if (xhr.status >= 200 && xhr.status < 300) {
                    resolve(xhr)
                }
            }
        })

        xhr.open('GET', url, true)

        // l(xhr === reqs.ajanuw)

        // xhr.abort();

        xhr.onabort = e => {
            reject({
                type: 'abort',
                name: name,
                state: ''
            })
            xhr = null;
            delete reqs[name];
        }
        xhr = null;
        if (xhr) {
            xhr.send()
        }else{
            reject(123)
        }

        // xhr.abort()
        // reqs[name].abort()

        p.then(res => {
            l('data: ', res.response)
        }, err => {
            l(err)
        })
    </script>

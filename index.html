    <input type="file" name="file" id='upload' />

    <script>
        async function main() {
            let l = console.log;
            let http = ajanuw.create({
                uri: 'http://localhost:5000',
            })

            document.querySelector('#upload').onchange = async function (e) {
                let file = e.target.files[0]

                let sendData = new FormData()
                sendData.append('name', 'ajanuw')
                sendData.append('file', file)

                let {
                    data
                } = await http.post('/test3', {
                    name: 'uplaod',
                    body: sendData,
                    upload: {
                        progress: e => {
                            l(e)
                        },
                        loadend: e => {
                            l('上传停止')
                        },
                        error(){
                            l('error')
                        },
                    }
                })
                l(data)
            }
